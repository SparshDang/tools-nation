{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <h1 style="font-size: 5rem; text-align: center; text-decoration: underline; color: #FF6D60;">Tools Nation</h1>
    
    <div class="login_container">                
        {% for field in form %}   
            {{form.errors}}            
            {% for error in field.errors %}
                <p class="error">{{error}}</p>
            {% endfor %}                  
        {% endfor %}
        <h1>Login</h1>
        <hr>
        <form action="/login/" method="post" class="form">
            {% csrf_token %}
            <label for="">{{form.username.label}}</label>    
            {{form.username}}
            <label for="password">{{form.password.label}}</label>
            {{form.password}}
            <button type="submit">Log in</button>
        </form>
        <p style="text-align:center">Doesn't have  accout. <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>


</body>
</html>
