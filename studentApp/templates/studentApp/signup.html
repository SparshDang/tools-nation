{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    
    <h1 style="font-size: 5rem; text-align: center; text-decoration: underline; color: #FF6D60;">Tools Nation</h1>
    <div class="login_container"> 
            
            {% for field in form %}               
                {% for error in field.errors %}
                    <p class="error">{{error}}</p>
                {% endfor %}                  
            {% endfor %}

        <h1>Sign Up</h1>
        <hr>
    <form action="/signup/" method="post" class="form">
        {% csrf_token %}  
        {% for field in form %}    
        <label for="{{field.id_for_label}}">{{field.label}}</label>
        {{field}}
        {% endfor %}        
        <button type="submit">Sign Up</button>
    </form>
    <p style="text-align:center">Already have account. <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
